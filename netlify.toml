[build]
  # Netlify automatically installs dependencies, but we include it to be explicit.
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  # Match your development Node version
  NODE_VERSION = "18"

  # Gemini API Key (set this in Netlify dashboard → Site settings → Environment variables)
  GEMINI_API_KEY = ""

# React / Vite SPA routing (prevents 404 on refresh)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
